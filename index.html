
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ถึงเตย</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #fff0f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    button {
      font-size: 1.5rem;
      padding: 12px 24px;
      margin: 15px;
      border: none;
      background-color: #ff69b4;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff1493;
    }
    .text {
      font-size: 2rem;
      margin: 20px 0;
      color: #d63384;
    }
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      transform: rotate(45deg);
      animation: float 10s infinite ease-in;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff69b4;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <div class="container">
    <div class="text" id="text">สวัสดีเตย :)</div>
    <button id="nextBtn" onclick="nextLine()">ถัดไป</button>
  </div>

  <script>
    const lines = [
      "ข้อความนี้ไม่มีอะไรซับซ้อนเลย",
      "ไม่ได้อยากให้คิดมาก",
      "ไม่ได้อยากให้ทำอะไรกลับ",
      "แค่อยากบอกว่า...",
      "รักนะ :)"
    ];
    let index = 0;
    function nextLine() {
      if (index < lines.length) {
        document.getElementById("text").innerText = lines[index];
        index++;
        if (index === lines.length) {
          document.getElementById("nextBtn").style.display = "none";
        }
      }
    }

    // Create floating hearts
    const heartsContainer = document.querySelector(".hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.opacity = Math.random();
      heartsContainer.appendChild(heart);
    }
  </script>
</body>
</html>
